{% extends 'products/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block extra_styles %}
<style>
    form {
        margin: 30px 0px;
}
</style>

{% endblock extra_styles%}


{% block content %}

<div class="container">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{action_name}}</button>
</form>
</div>

{% endblock content %}
