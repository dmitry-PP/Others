{% extends 'products/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_options %}
    <link rel="stylesheet" href="{% static 'products/css/auth_form.css' %}">
{% endblock extra_options%}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Вход в аккаунт</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="auth-btn">Войти</button>
            <p class="auth-link">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </form>
    </div>
</div>
{% endblock %}
